    <h1>Contato</h1>
    <!-- Formulário com validação e função de envio padronizada -->
    <form action="../your-backend-script.php" method="GET" onsubmit="enviarDadosParaBack()">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required placeholder="Informe o nome do usuário criado aqui.">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Informe o email">

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" required placeholder="Digite sua mensagem"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
